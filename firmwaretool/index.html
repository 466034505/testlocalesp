<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <title>777</title>
    <link rel="stylesheet" href="lib/xterm/css/xterm.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet" />
    <link rel="icon" href="favicon.ico" />
    <script src="lib/xterm/lib/xterm.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.0.3/pako.js"></script>
    <script src="lib/crypto-js/crypto-js.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


  </head>

  <body>
    <div id="safariErr" style="display:none">
      <p align="center" style="color:red">This tool is not supported on Safari browser!</p>
    </div>
    <div class="container" id="main">

      <div id="program">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">ESP连接状态</h3>
          </div>
          <div class="panel-body">
            <div id="bootloaderHelp">
              Step 1) Connect the OpenBuilds device you want to flash to your computer using a USB Cable<br>
              Step 2) Place the device into Bootloader MODE<br>
              <table>
                <tr>
                  <td>
                    <img id="blImg" src="img/bl1.png" />
                  </td>
                  <td>
                    <div id="bootloaderinstructions"><br><br><br><br></div>
                  </td>
                </tr>
              </table>
              Step 3) Click on "Connect" to manage your device<br>
              <hr />
            </div>
            <select name="baudrates" id="baudrates">
			  <option value="115200">默认值115200</option>
              <option value="921600">921600</option>
              <option value="460800">460800</option>
              <option value="230400">230400</option>

            </select>
            <input class="btn btn-danger btn-sm" type="button" id="disconnectButton" value="断开ESP" />
            <input class="btn btn-success btn-sm" type="button" id="connectButton" value="连接ESP" />
            <br>



            <label style="display:none" id="lblConnTo">已连接设备: </label>



            <div class="alert alert-danger alert-dismissible" id="alertDiv" style="display:none; margin-top:10px">
              <a href="#" class="close" aria-label="close" onclick="$('.alert').hide()">&times;</a>
              <span id="alertmsg"></span>
            </div>


          </div>
        </div>

        <div id="files">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">固件</h3>
            </div>
            <div class="panel-body">

              <div id="eraseFlash" style="display: none; padding: 30px;">
                <input class="btn btn-danger btn-sm" type="button" id="eraseButton" value="Erase Flash" />
                <input class="btn btn-info btn-sm" type="button" id="resetButton" value="Reset Device" />
              </div>

                <div id="standardFirmwares" style="display: none; padding: 30px;">
                <input class="btn btn-success btn-sm " type="button" id="programSWButton" value="OpenBuilds SwitchBlox" />
                <input class="btn btn-success btn-sm disabled" type="button" id="programBBX32Button" value="OpenBuilds BlackBox X32" />
                <input class="btn btn-success btn-sm disabled" type="button" id="programIF1Button" value="OpenBuilds Interface V1" />
                <input class="btn btn-success btn-sm disabled" type="button" id="programIF2Button" value="OpenBuilds Interface X32" />
              </div>

              <div id="customFirmwares" style="padding: 30px;">
                <table class="table table-striped" id="fileTable">
                  <thead class="thead-light">
                    <tr>
                      <th>Flash Address</th>
                      <th>File</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody id="tableBody">
                  </tbody>
                </table>


                <hr>
                <input  style="display: none;" class="btn btn-info btn-sm" type="button" id="addFile" value="Add File" />
                <input class="btn btn-success btn-sm" type="button" id="programButton" value="开始刷机" />

                <output id="list"></output>
              </div>

            </div>

          </div>
        </div>

        <hr />
      </div>
      <div id="console">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">日志</h3>
          </div>
          <div class="panel-body">
            <label style="display:none" id="lblConsoleFor">已连接设备: </label>
            <div id="terminal"></div>
          </div>
        </div>
      </div>


    </div>

    <script src="index.js" type="module"></script>
    <script>
      // Safari 3.0+ "[object HTMLElementConstructor]"
      var isSafari = /constructor/i.test(window.HTMLElement) || (function(p) {
        return p.toString() === "[object SafariRemoteNotification]";
      })(!window['safari'] || (typeof safari !== 'undefined' && window['safari'].pushNotification));

      if (isSafari) {
        document.getElementById("safariErr").style.display = "inline";
        document.getElementById("main").style.display = "none";
      }
    </script>
  </body>

</html>
